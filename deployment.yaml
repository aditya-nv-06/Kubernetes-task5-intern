apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
      - name: nginx
        image: nginx:latest
        env:
        - name: EXAMPLE_KEY
          valueFrom:
            configMapKeyRef:
              name: nginx-config
              key: example_key
        ports:
        - containerPort: 80

